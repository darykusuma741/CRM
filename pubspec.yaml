name: crm
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  connectivity_plus: ^6.1.4

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_spinkit: ^5.2.1
  carousel_slider: ^5.1.1
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash-screen-svg/
    - assets/images/icon-svg/
    - assets/images/login-svg/
    - assets/images/home-svg/
    - assets/images/home/

  fonts:
    - family: Lexend
      fonts:
        - asset: fonts/Lexend-Thin.ttf
        - asset: fonts/Lexend-ExtraLight.ttf
        - asset: fonts/Lexend-Light.ttf
        - asset: fonts/Lexend-Regular.ttf
        - asset: fonts/Lexend-Medium.ttf
        - asset: fonts/Lexend-SemiBold.ttf
        - asset: fonts/Lexend-Bold.ttf
        - asset: fonts/Lexend-ExtraBold.ttf
        - asset: fonts/Lexend-Black.ttf
