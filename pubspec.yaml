name: crm
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  connectivity_plus: ^6.1.4
  camera: ^0.11.1
  google_mlkit_face_detection: ^0.13.1
  permission_handler: ^12.0.0+1
  location: ^8.0.0
  google_maps_flutter: ^2.12.0
  another_flushbar: ^1.12.30
  icons_launcher: ^3.0.1
  flutter_native_splash: ^2.4.4
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_spinkit: ^5.2.1
  carousel_slider: ^5.1.1
  table_calendar: ^3.2.0
  url_launcher: ^6.3.2

flutter_native_splash:
  color: "#061E38"
  image: assets/images/logo/logo3.png
  # fullscreen: true
  android_gravity: fill
  android_12:
    android_gravity: fill
    image: assets/images/logo/logo3.png
    icon_background_color: "#061E38"
    image_dark: assets/images/logo/logo3.png
    icon_background_color_dark: "#061E38"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

icons_launcher:
  image_path: "assets/images/launcher/new-logo-2.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash-screen-svg/
    - assets/images/icon-svg/
    - assets/images/login-svg/
    - assets/images/home-svg/
    - assets/images/home/
    - assets/images/launcher/
    - assets/images/leads-detail/

  fonts:
    - family: Lexend
      fonts:
        - asset: fonts/Lexend-Thin.ttf
        - asset: fonts/Lexend-ExtraLight.ttf
        - asset: fonts/Lexend-Light.ttf
        - asset: fonts/Lexend-Regular.ttf
        - asset: fonts/Lexend-Medium.ttf
        - asset: fonts/Lexend-SemiBold.ttf
        - asset: fonts/Lexend-Bold.ttf
        - asset: fonts/Lexend-ExtraBold.ttf
        - asset: fonts/Lexend-Black.ttf
